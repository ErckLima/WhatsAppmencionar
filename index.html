<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mencionar todos Whats</title><link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="dados">
                <h1>Digite os numeros de todos os participantes buscados pelo inspencionar: </h1>
                <input type="text" placeholder="Digite aqui..." style="text-align: center;" id="nums">
                <button id="BotÃ£o" onclick="Tela()">Copiar </button>
            </div>
                <script>
                function Tela() {
                let numeros = document.getElementById("nums").value;
                // numeros = numeros.replace(/\s+/g, '');
                // numeros = numeros.trim();  
                numeros = numeros.split(',');
                numeros = numeros.map(item => item.trim());
                let convertidos = [];
                    for (let i of numeros) {
                    convertidos.push("@" + i);
                }
                convertidos = convertidos.join(', ');
                navigator.clipboard.writeText(convertidos);

                alert("Copiado com sucesso: " + convertidos);

                document.getElementById("nums").value = '';

                }
                </script>
        </body>
</html>
